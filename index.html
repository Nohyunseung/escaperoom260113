<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 방탈출 게임</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 100;
        }
        
        #inventory {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            z-index: 100;
        }
        
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 10px;
            display: none;
            z-index: 200;
            text-align: center;
            max-width: 400px;
            border: 2px solid #fff;
        }
        
        #message::after {
            content: "클릭하여 계속...";
            display: block;
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 50;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <h3>방탈출 게임</h3>
            <p>WASD: 이동 | Shift: 달리기 | 마우스: 시점 변경 | 클릭: 상호작용</p>
            <p>화면 클릭으로 마우스 고정 | ESC로 마우스 해제</p>
            <p>시간: <span id="timer">10:00</span></p>
        </div>
        
        <div id="inventory">
            <h4>인벤토리:</h4>
            <div id="items"></div>
        </div>
        
        <div class="crosshair"></div>
        
        <div id="message">
            <p id="messageText"></p>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
